syntax = 'proto3';
package exporter;

option java_package = "io.camunda.zeebe.exporter";

service Exporter {
  rpc Export(stream Record) returns (stream ExporterAcknowledgment);
}

message Record {
  uint32 recordType = 1;
  uint32 valueType = 2;
  bytes serialized = 3;
}

message ExporterAcknowledgment {
  int64 position = 1;
}
